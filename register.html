<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>註冊 - LMS</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>用戶註冊</h1>
    <form action="verify.html" method="get">
      <div class="form-group">
        <label for="account">帳號</label>
        <input type="text" id="account" name="account" readonly placeholder="自動生成帳號">
      </div>
      <div class="form-group">
        <label for="fullname">姓名</label>
        <input type="text" id="fullname" name="fullname" placeholder="請輸入真實姓名" required>
      </div>
      <div class="form-group">
        <label for="email">電子郵件</label>
        <input type="email" id="email" name="email" placeholder="example@domain.com" required>
      </div>
      <div class="form-group">
        <label for="phone">手機號碼</label>
        <input type="tel" id="phone" name="phone" placeholder="0912xxxxxx" required>
      </div>
      <div class="form-group">
        <label for="role">選擇身份</label>
        <select id="role" name="role" required>
          <option value="">請選擇</option>
          <option>一般教師</option>
          <option>社群領導人</option>
          <option>教育行政人員</option>
          <option>輔導團</option>
          <option>家長</option>
          <option>學生</option>
        </select>
      </div>
      <div class="actions">
        <button type="button" onclick="location.href='verify.html'">註冊並獲取驗證碼</button>
      </div>
    </form>
  </div>

  <script>
    // 根據「姓名首字母 + 手機後6位」生成帳號
    const fullname = document.getElementById('fullname');
    const phone    = document.getElementById('phone');
    const account  = document.getElementById('account');

    function genAccount() {
      const name = fullname.value.trim();
      const num  = phone.value.trim();
      if (name && num.length >= 6) {
        const initial = name.charAt(0).toLowerCase();
        const last6   = num.slice(-6);
        account.value = initial + last6;
      }
    }

    fullname.addEventListener('input', genAccount);
    phone.addEventListener('input', genAccount);
  </script>
</body>
</html>
