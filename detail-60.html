<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>課程詳情（60%） - LMS</title>
  <style>
    *{margin:0;padding:0;box-sizing:border-box;}
    body{font-family:sans-serif;background:#f5f7fa;padding:2rem;}
    .timeline {
      display:flex;
      justify-content: space-between;
      max-width:600px;
      margin:0 auto 2rem;
    }
    .node {
      text-align:center;
      flex:1;
      position:relative;
    }
    .node:not(:last-child)::after {
      content:'';
      position:absolute;
      top:12px; right:-50%;
      width:100%; height:2px;
      background:#ccc;
      z-index:-1;
    }
    .node .circle {
      width:24px; height:24px;
      margin:0 auto .5rem;
      line-height:24px;
      border-radius:50%;
      background:#0066ff;
      color:#fff;
    }
    .node.incomplete .circle {
      background:#ddd; color:#999;
    }
    .node p {
      font-size:0.85rem;
    }
    .actions {
      text-align:center;
    }
    .actions button {
      padding:0.6rem 1.2rem;
      border:none;
      border-radius:4px;
      background:#0066ff;
      color:#fff;
      font-size:1rem;
      cursor:pointer;
    }
  </style>
</head>
<body>

  <h1 style="text-align:center;margin-bottom:1rem;">課程詳情 — 60% 進度</h1>

  <div class="timeline">
    <a href="#" class="node">
      <div class="circle">✓</div>
      <p>第一堂課</p>
    </a>
    <a href="assignment-1-60.html" class="node">
      <div class="circle">✓</div>
      <p>課中作業1</p>
    </a>
    <a href="#" class="node">
      <div class="circle">✓</div>
      <p>第二堂課</p>
    </a>
    <a href="assignment-1-60.html" class="node">
      <div class="circle">4</div>
      <p>課中作業2</p>
    </a>
    <a href="view-final-report-60.html" class="node incomplete">
      <div class="circle">5</div>
      <p>期末報告</p>
    </a>
  </div>

  <div class="actions">
    <button onclick="location.href='progress.html'">
        返回學習進度
    </button>
  </div>

</body>
</html>
